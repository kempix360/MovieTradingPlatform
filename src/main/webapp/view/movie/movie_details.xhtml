<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="directorId" value="#{movieDetailsView.directorId}" required="true"/>
        <f:viewParam name="movieId" value="#{movieDetailsView.movieId}" required="true"/>
        <f:viewAction action="#{movieDetailsView.loadMovie()}"/>
        <f:event type="preRenderView" listener="#{movieDetailsView.redirectIfDirectorIsNull}" />
        <f:event type="preRenderView" listener="#{movieDetailsView.redirectIfMovieIsNull}" />
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2><h:outputText value="#{movieDetailsView.movie.title}"/></h2>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Release Date:</strong>
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieDetailsView.movie.releaseDate}"/>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Genres:</strong>
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{movieDetailsView.movie.genres}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <h:link outcome="/view/director/director_details"
                            value="â† Back to Director"
                            styleClass="btn btn-secondary">
                        <f:param name="id" value="#{movieDetailsView.directorId}"/>
                    </h:link>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
