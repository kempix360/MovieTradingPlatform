<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="view/view_list.css"/>
    </ui:define>

    <f:metadata>
        <f:viewParam name="id" value="#{directorDetailsView.id}" required="true"/>
        <f:viewAction action="#{directorDetailsView.loadDirector()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h2><h:outputText value="#{directorDetailsView.director.name}"/></h2>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="row mb-2">
                            <div class="col-6">
                                <strong>Description:</strong>
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{directorDetailsView.director.description}"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Movie list -->
                <div class="col-md-8">
                    <h3>Owned Movies</h3>

                    <h:panelGroup rendered="#{not empty directorDetailsView.director.movies}">
                        <h:dataTable value="#{directorDetailsView.director.movies}" var="m"
                                     styleClass="table table-striped table-bordered mt-3">
                            <h:column>
                                <f:facet name="header">Movie Title</f:facet>
                                <h:link outcome="movie_details" value="#{m.title}">
                                    <f:param name="directorId" value="#{directorDetailsView.director.id}"/>
                                    <f:param name="movieId" value="#{m.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Release Date</f:facet>
                                <h:link outcome="movie_details" value="#{m.releaseDate}">
                                    <f:param name="directorId" value="#{directorDetailsView.director.id}"/>
                                    <f:param name="movieId" value="#{m.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:form>
                                    <h:commandButton value="Delete"
                                                     action="#{directorDetailsView.deleteMovie(m.id)}"
                                                     styleClass="btn btn-danger btn-sm"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty directorDetailsView.director.movies}">
                        <p>No movies by this director yet.</p>
                    </h:panelGroup>

                    <!-- Navigation -->
                    <div class="mt-3">
                        <h:link outcome="director_list" value="← Back to Directors"
                                styleClass="btn btn-secondary btn-sm"/>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
