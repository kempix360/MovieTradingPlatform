<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                template="/template/main.xhtml">
    <ui:define name="head">
<!--        <h:outputStylesheet library="css" name="main.css"/>-->
        <h:outputStylesheet library="css" name="category.css"/>
    </ui:define>

    <ui:define name="content">
        <h2>All Categories</h2>

        <h:dataTable value="#{categoryListView.categories}" var="c" styleClass="table table-striped table-hover">
            <h:column>
                <f:facet name="header">Category Name</f:facet>
                #{c.name}
            </h:column>

            <h:column>
                <f:facet name="header">Count</f:facet>
                #{c.count}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:form>
                    <h:commandButton value="Delete"
                                     action="#{categoryListView.deleteCategory(c.name)}"
                                     styleClass="btn btn-danger btn-sm"
                                     onclick="return confirm('Delete category #{c.name} and all its elements?');"/>
                </h:form>
                <h:link value="View Elements"
                        outcome="#{categoryListView.getCategoryPage(c.name)}"
                        styleClass="btn btn-primary btn-sm"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
